<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset your password</title>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <p>We got your request to reset password</p>

    <p>Thanks,</p>
    <p>The Our Team</p>
  </body>
</html>
